{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .card-body {
            font-size: 1.1rem;
        }
        .btn-action {
            margin-right: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #eaeaea;
        }
        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 详情卡片 -->
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">{{ account.account_name }}</h1>
            </div>
            <div class="card-body">
                <ul>
                    {% for field in field_data %}
                        <li>
                            <strong>{{ field.label }}:</strong>
                            {{ account|attr:field.name }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'account_edit' account.id %}" class="btn btn-warning btn-action">Edit</a>
                <a href="{% url 'account_delete' account.id %}" class="btn btn-danger btn-action">Delete</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
